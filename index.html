    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>

	
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var drawKey = function(ctx, xOffset, yOffset) {
  xOffset = typeof xOffset !== 'undefined' ? xOffset : 0;
  yOffset = typeof yOffset !== 'undefined' ? yOffset : 0;

  ctx.beginPath();
  ctx.arc(-15+xOffset,0+yOffset,5,0,2*Math.PI);
  ctx.moveTo(-10+xOffset,0+yOffset);
  ctx.lineTo(15+xOffset,0+yOffset);
  ctx.lineTo(15+xOffset,-10+yOffset);
  ctx.moveTo(10+xOffset,-5+yOffset);
  ctx.lineTo(10+xOffset,0+yOffset);
  ctx.lineWidth = 3;
  ctx.strokeStyle='#886A08';
  ctx.stroke();
  ctx.closePath();
}
  
var clear = function(ctx) { ctx.clearRect(0, 0, canvas.width, canvas.height); };
  var timeout = 1500;
  var height=150;
  var width=height/2;
